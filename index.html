<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LD Sample</title>

<style>
body {
  margin: 0;
  background-color: #acc9fc;
  font-family: Arial, sans-serif;
}

/* 전체 래퍼 */
.wrapper {
  padding: 14px 0 20px;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #1f2d5a;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #2e3a66;
  margin-bottom: 14px;
}

/* 캐러셀 */
.carousel {
  display: flex;
  gap: 12px;
  padding: 10px 16px 20px;
  overflow-x: auto;

  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

/* 스크롤바 */
.carousel::-webkit-scrollbar {
  height: 6px;
}
.carousel::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.85);
  border-radius: 10px;
}

/* 슬라이드 */
.slide {
  scroll-snap-align: center;
  flex-shrink: 0;
}

.slide iframe {
  width: 450px;
  height: 300px;
  border-radius: 14px;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="title">LD Sample</div>
  <div class="subtitle">Live2D Rigging Video Samples</div>

  <div class="carousel">

    <div class="slide">
      <iframe src="https://www.youtube.com/embed/QkrOsMwS6Jc" allowfullscreen></iframe>
    </div>

    <div class="slide">
      <iframe src="https://www.youtube.com/embed/VTTCGMLKsck" allowfullscreen></iframe>
    </div>

    <div class="slide">
      <iframe src="https://www.youtube.com/embed/o5cCjZhmjW0" allowfullscreen></iframe>
    </div>

    <div class="slide">
      <iframe src="https://www.youtube.com/embed/XVWdGuv98cA" allowfullscreen></iframe>
    </div>

  </div>
</div>

</body>
</html>
