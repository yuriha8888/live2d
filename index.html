<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LD Sample</title>

<style>
/* ê¸°ë³¸ */
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* ì¹´ë“œ ë°°ê²½ */
.card {
  max-width: 500px;
  margin: 0 auto;
  background: #acc9fc;
  border-radius: 16px;
  padding: 14px 0 22px; /* ğŸ”¥ ì•„ë˜ ì—¬ë°± í™•ë³´ */
}

/* ì œëª© */
.title {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  color: #1f2d5a;
  margin-bottom: 2px;
}

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #2e3a66;
  margin-bottom: 10px;
}

/* ìºëŸ¬ì…€ */
.carousel {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

/* íŠ¸ë™ */
.track {
  display: flex;
  height: 100%;
  transition: transform 0.4s ease;
}

/* ìŠ¬ë¼ì´ë“œ */
.slide {
  flex: 0 0 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ì˜ìƒ */
.slide iframe {
  width: 450px;
  height: 300px;
  border-radius: 14px;
  border: none;
  display: block;
}

/* ì¢Œìš° ë²„íŠ¼ */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.9);
  font-size: 20px;
  cursor: pointer;
  z-index: 20;
}

.arrow.left { left: 8px; }
.arrow.right { right: 8px; }

/* í•˜ë‹¨ ìŠ¬ë¼ì´ë“œë°” */
.dots {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;

  height: 16px;          /* ğŸ”¥ ë†’ì´ ê°•ì œ */
  margin-top: 14px;
  padding-bottom: 6px;

  position: relative;
  z-index: 20;
}

.dots span {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: rgba(31,45,90,0.35);
  cursor: pointer;
}

.dots span.active {
  background: #1f2d5a;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">LD Sample</div>
  <div class="subtitle">Live2D Rigging Video</div>

  <div class="carousel">
    <button class="arrow left" onclick="prev()">â€¹</button>
    <button class="arrow right" onclick="next()">â€º</button>

    <div class="track" id="track">

      <div class="slide">
        <iframe src="https://www.youtube.com/embed/XVWdGuv98cA" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <iframe src="https://www.youtube.com/embed/QkrOsMwS6Jc" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <iframe src="https://www.youtube.com/embed/VTTCGMLKsck" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <iframe src="https://www.youtube.com/embed/o5cCjZhmjW0" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <iframe src="https://www.youtube.com/embed/BJ6W7zSCWvI" allowfullscreen></iframe>
      </div>

    </div>
  </div>

  <!-- ğŸ”¥ ìŠ¬ë¼ì´ë“œë°” -->
  <div class="dots" id="dots"></div>
</div>

<script>
const track = document.getElementById("track");
const slides = document.querySelectorAll(".slide");
const dots = document.getElementById("dots");

let index = 0;

/* ìŠ¬ë¼ì´ë“œë°” ìƒì„± */
slides.forEach((_, i) => {
  const dot = document.createElement("span");
  if (i === 0) dot.classList.add("active");
  dot.onclick = () => moveTo(i);
  dots.appendChild(dot);
});

function update() {
  track.style.transform = `translateX(-${index * 100}%)`;
  dots.querySelectorAll("span").forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
  });
}

function next() {
  index = (index + 1) % slides.length;
  update();
}

function prev() {
  index = (index - 1 + slides.length) % slides.length;
  update();
}

function moveTo(i) {
  index = i;
  update();
}
</script>

</body>
</html>
