<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LD Sample</title>

<style>
body {
  margin: 0;
  padding: 0;
  background-color: #acc9fc;
  font-family: Arial, sans-serif;
}

/* 전체 래퍼 */
.wrapper {
  padding: 14px 0 20px 0;
}

/* 제목 */
.title {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #1f2d5a;
  margin-bottom: 6px;
}

/* 부제 */
.subtitle {
  text-align: center;
  font-size: 13px;
  color: #334;
  margin-bottom: 14px;
}

/* 캐러셀 */
.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 10px 20px 18px 20px;
}

/* 스크롤바 */
.carousel::-webkit-scrollbar {
  height: 8px;
}
.carousel::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.7);
  border-radius: 10px;
}
.carousel::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.3);
}

.carousel iframe {
  flex-shrink: 0;
  width: 450px;
  height: 300px;
  border-radius: 14px;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="title">LD Sample</div>
  <div class="subtitle">Live2D Rigging Video Samples</div>

  <div class="carousel">
    <iframe src="https://www.youtube.com/embed/QkrOsMwS6Jc" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VTTCGMLKsck" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/o5cCjZhmjW0" allowfullscreen></iframe>
